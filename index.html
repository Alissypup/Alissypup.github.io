<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CatAI!</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Background movement animation */
        @keyframes backgroundMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Apply moving gradient background */
        body {
            background: linear-gradient(to right, #ff7a18, #af002d, #320b86);
            background-size: 200% 200%;
            animation: backgroundMove 10s linear infinite;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        a {
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff6347;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #e55347;
            transform: scale(1.1);
        }

        a:focus {
            outline: none;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to THE CatAI!</h1>
    <p>This AI is a cat made with HTML!</p>
    <a href="chatbot.html">Meet CatAi</a>
</body>
</html>
