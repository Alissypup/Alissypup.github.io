<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Actual AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Arcade font */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .background {
            animation: backgroundMove 4s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #3498db, #9b59b6, #f1c40f, #2ecc71);
            background-size: 300% 300%;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        #container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            position: relative;
            z-index: 1;
            width: 85%;
            max-width: 1200px;
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
            max-width: 380px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
            padding: 10px;
            z-index: 2;
            position: relative;
            margin-left: 50px;
        }
        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            max-height: 400px;
            position: relative;
        }
        #chatbox div {
            margin-bottom: 10px;
            font-size: 12px;
        }
        .user {
            text-align: right;
            color: black;
        }
        .bot {
            text-align: left;
            color: black;
        }
        #header {
            font-size: 16px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }
        #inputContainer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: white;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }
        #sendButton:hover {
            background-color: #45a049;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            animation: catMove 4s ease-in-out infinite alternate;
        }
        @keyframes backgroundMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes catMove {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            25% {
                transform: translateX(15px) translateY(5px) rotate(5deg);
            }
            50% {
                transform: translateX(30px) translateY(0) rotate(10deg);
            }
            75% {
                transform: translateX(15px) translateY(-5px) rotate(5deg);
            }
            100% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div id="container">
        <img id="aiImage" src="https://cdn.discordapp.com/attachments/1322733045815574559/1326678929691508736/image.png?ex=67859389&is=67844209&hm=a36c14b7c32a294eb4f807d1a5ac4df403fc2732b3bd0f2befbc72ec56a4b206&" alt="AI Image">
        <div id="chatContainer">
            <div id="chatbox">
                <div id="header">This is an AMAZING AI!</div>
            </div>
            <div id="inputContainer">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">send</button>
            </div>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById("sendButton");
        const userInput = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");

        const apiKey = "YOUR_OPENAI_API_KEY"; // Replace with your actual OpenAI API key

        // Function to add user and bot messages to the chat
        function addChat(userMessage, botMessage) {
            const userDiv = document.createElement("div");
            userDiv.classList.add("user");
            userDiv.textContent = `You: ${userMessage}`;
            chatbox.appendChild(userDiv);

            const botDiv = document.createElement("div");
            botDiv.classList.add("bot");
            botDiv.textContent = `AI: ${botMessage}`;
            chatbox.appendChild(botDiv);

            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Function to call OpenAI's API for a response
        async function getAIResponse(userMessage) {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: "gpt-4", // Use GPT-4 or another model you prefer
                    messages: [{ role: "user", content: userMessage }],
                    max_tokens: 150,
                }),
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        sendButton.addEventListener("click", async function() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addChat(userMessage, "...");
                userInput.value = "";

                // Get response from AI
                const botMessage = await getAIResponse(userMessage);
                addChat(userMessage, botMessage);
            }
        });

        // Listen for enter key
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
