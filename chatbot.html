<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Actual AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Arcade font */

        body {
            font-family: 'Press Start 2P', cursive; /* Apply Arcade font */
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            height: 100vh; /* Full height of the viewport */
            color: white; /* Make text white */
        }

        #container {
            display: flex; /* Arrange the image and chatbox side by side */
            align-items: flex-start; /* Align items at the start */
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            border: 1px solid #ccc;
            background-color: white;
            color: black; /* Ensure the text is visible on the white background */
        }

        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        #chatbox div {
            margin-bottom: 10px;
            font-size: 8px; /* Make user and bot text smaller but readable */
        }

        .user {
            text-align: right;
            color: black;
        }

        .bot {
            text-align: left;
            color: black;
        }

        #header {
            font-size: 16px; /* Keep header size the same */
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        #inputContainer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: white;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #sendButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        img {
            max-width: 300px; /* Set a max width for the image */
            height: auto; /* Maintain the aspect ratio */
            margin: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="aiImage" src="YOUR_IMAGE_URL_HERE" alt="AI Image">

        <div id="chatContainer">
            <div id="chatbox">
                <div id="header">This is an AMAZING AI!</div>
            </div>

            <div id="inputContainer">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">send</button>
            </div>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById("sendButton");
        const userInput = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");
        const aiImage = document.getElementById("aiImage");

        const responses = {
            "hello": "Hey there! You're paws-itively delightful to chat with!",
            "hey": "Hey there! Let's make this a claw-some conversation!",
            "yo": "Yo! Ready to have a purr-some time together?",
            "hi": "Whiskers up! Ready for a purr-fect chat?",
            "how are you": "I'm feline good, thanks fur asking! How about you, whiskerful friend?",
            "bye": "Purr-haps I'll see you later, fur-iend!",
            "is this ai good?": "Yes this catAI is purrrfectly good!",
            "what's the time": () => `The current time is ${new Date().toLocaleTimeString('en-US', { timeZone: 'America/New_York' })}.`,
            "what's the weather": "I'm not connected to the internet, but I hope the weather is purr-fect wherever you are!",
            "tell me a joke": "Why did the cat sit on the computer? Because it wanted to keep an eye on the mouse!",
            "what's your name": "I'm the amazing CatAI, your purr-sonal assistant!",
            "do you have any hobbies": "I love chasing virtual mice and helping humans with their questions!",
            "what's your favorite color": "My favorite color is blue, like the sky on a clear day!",
            "what do you like to eat": "I love a good can of virtual tuna!",
            "do you have any pets": "I don't have pets, but I do have a lot of human friends!",
            "what's your favorite movie": "My favorite movie is 'The Aristocats'!",
            "can you sing": "Meow meow meow, I'm singing for you!",
            "what's your favorite book": "I love 'Puss in Boots'!",
            "tell me something interesting": "Did you know that cats have five toes on their front paws, but only four on their back paws?",
            "what's your favorite game": "I enjoy a good game of virtual cat-and-mouse!",
            "can you dance": "I can do a little virtual jig for you!",
            "do you like to travel": "I love exploring virtual worlds and meeting new people!",
            "default": "Sorry I'm not trained to understand that, try again with another message!"
        };

        function getResponse(userMessage) {
            if (/hello/i.test(userMessage)) return responses["hello"];
            if (/hey/i.test(userMessage)) return responses["hey"];
            if (/yo/i.test(userMessage)) return responses["yo"];
            if (/hi/i.test(userMessage)) return responses["hi"];
            if (/how\s*are\s*you/i.test(userMessage)) return responses["how are you"];
            if (/bye/i.test(userMessage)) return responses["bye"];
            if (/is\s*this\s*ai\s*good/i.test(userMessage)) return responses["is this ai good?"];
            if (/time/i.test(userMessage)) return responses["what's the time"]();
            if (/weather/i.test(userMessage)) return responses["what's the weather"];
            if (/joke/i.test(userMessage)) return responses["tell me a joke"];
            if (/name/i.test(userMessage)) return responses["what's your name"];
            if (/hobbies/i.test(userMessage)) return responses["do you have any hobbies"];
            if (/favorite\s*color/i.test(userMessage)) return responses["what's your favorite color"];
            if (/like\s*to\s*eat/i.test(userMessage)) return responses["what do you like to eat"];
            if (/any\s*pets/i.test(userMessage)) return responses["do you have any pets"];
            if (/favorite\s*movie/i.test(userMessage)) return responses["what's your favorite movie"];
            if (/sing/i.test(userMessage)) return responses["can you sing"];
            if (/favorite\s*book/i.test(userMessage)) return responses["what's your favorite book"];
            if (/something\s*interesting/i.test(userMessage)) return responses["tell me something interesting"];
            if (/favorite\s*game/i.test(userMessage)) return responses["what's your favorite game"];
            if (/dance/i.test(userMessage)) return responses["can you dance"];
            if (/like\s*to\s*travel/i.test(userMessage)) return responses["do you like to travel"];
            return responses["default"];
        }

        sendButton.addEventListener("click", function() {
            const userMessage = userInput.value.trim().toLowerCase();
            if (userMessage) {
                const userMessageDiv = document.createElement("div");
                userMessageDiv.classList.add("user");
                userMessageDiv.textContent = userMessage;
                chatbox.appendChild(userMessageDiv);

                const botResponse = getResponse(userMessage);
                const botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("bot");
                botMessageDiv.textContent = botResponse;
                chatbox.appendChild(botMessageDiv);

                chatbox.scrollTop = chatbox.scrollHeight;

                userInput.value = "";
            }
        });

        userInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });

        // To update the image, you can change the src attribute
        function updateImage(url) {
            aiImage.src = url;
        }

        // Example usage: updateImage('NEW_IMAGE_URL_HERE');
    </script>

</body>
</html>
