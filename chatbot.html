<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Actual AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        #chatbox {
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 10px;
            overflow-y: auto;
        }

        #chatbox div {
            margin-bottom: 10px;
        }

        .user {
            text-align: right;
            color: black;
        }

        .bot {
            text-align: left;
            color: black;
        }

        #userInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }

        #sendButton {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #sendButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="chatbox">
        <div class="bot">This is an AMAZING AI!</div>
    </div>

    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendButton">send</button>

    <script>
        const sendButton = document.getElementById("sendButton");
        const userInput = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");

        const responses = {
            "hello": "Hey there! You're paws-itively delightful to chat with!",
            "hey": "Hey there! Let's make this a claw-some conversation!",
            "yo": "Yo! Ready to have a purr-some time together?",
            "hi": "Whiskers up! Ready for a purr-fect chat?",
            "how are you": "I'm feline good, thanks fur asking! How about you, whiskerful friend?",
            "bye": "Purr-haps I'll see you later, fur-iend!",
            "is this ai good?": "Yes this catAI is purrrfectly good!",
            "default": "Sorry I'm not trained to understand that, try again with another message!"
        };

        function getResponse(userMessage) {
            if (/hello/i.test(userMessage)) return responses["hello"];
            if (/hey/i.test(userMessage)) return responses["hey"];
            if (/yo/i.test(userMessage)) return responses["yo"];
            if (/hi/i.test(userMessage)) return responses["hi"];
            if (/how\s*are\s*you/i.test(userMessage)) return responses["how are you"];
            if (/bye/i.test(userMessage)) return responses["bye"];
            if (/is\s*this\s*ai\s*good\?/i.test(userMessage)) return responses["is this ai good?"];
            return responses["default"];
        }

        sendButton.addEventListener("click", function() {
            const userMessage = userInput.value.trim().toLowerCase();
            if (userMessage) {
                const userMessageDiv = document.createElement("div");
                userMessageDiv.classList.add("user");
                userMessageDiv.textContent = userMessage;
                chatbox.appendChild(userMessageDiv);

                const botResponse = getResponse(userMessage);
                const botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("bot");
                botMessageDiv.textContent = botResponse;
                chatbox.appendChild(botMessageDiv);

                chatbox.scrollTop = chatbox.scrollHeight;

                userInput.value = "";
            }
        });

        userInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });
    </script>

</body>
</html>
